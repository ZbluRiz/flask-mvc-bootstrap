<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        .jumbotron {
            background: linear-gradient(to right, #007bff, #00aaff);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1>Update Book</h1>
            <p class="lead">Modify the details of your book below.</p>
        </div>
        <nav class="d-flex justify-content-end">
            <div class="btn-group">
                <a class="btn btn-secondary btn-sm" href="/">Back to Dashboard</a>
                <a class="btn btn-danger btn-sm" href="/logout">Logout</a>
            </div>
        </nav>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ book[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="published_date" class="form-label">Published Date:</label>
                <input type="date" class="form-control" id="published_date" name="published_date" value="{{ book[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN:</label>
                <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book[4] }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update Book</button>
                <a class="btn btn-secondary" href="/books">Back to List</a>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
